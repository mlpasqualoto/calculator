<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="totalScreen">
    <div id="leftScreen">
      <img src="img/calculator-animate.svg" alt="calculator-animate">      
    </div>
    <div id="rightScreen">
      <div class="boxCalc">
        <div class="calc">
          <div class="boxTop">
            <div class="boxResult">
              <h1 id="result"></h1>
            </div>                         
          </div>
          <div class="boxBot">
            <div class="boxBtn">
              <button class="btn" class="btnSide" id="Cbtn" onclick=reset()>C</button>
              <button class="btn" id="CEbtn" onclick=clean()>CE</button>
              <button class="btn" id="divBtn" onclick=getOperator("/")><i class="fa-solid fa-divide"></i></button>
              <button class="btn" id="mulBtn" onclick=getOperator("*")><i class="fa-solid fa-xmark"></i></button>
              <button class="btn" id="7Btn" onclick=getNumber(7)>7</button>
              <button class="btn" id="8Btn" onclick=getNumber(8)>8</button>
              <button class="btn" id="9Btn" onclick=getNumber(9)>9</button>
              <button class="btn" id="subBtn" onclick=getOperator("-")>-</button>
              <button class="btn" id="4Btn" onclick=getNumber(4)>4</button>
              <button class="btn" id="5Btn" onclick=getNumber(5)>5</button>
              <button class="btn" id="6Btn" onclick=getNumber(6)>6</button>
              <button class="btn" id="sumBtn" onclick=getOperator("+")>+</button>
              <button class="btn" id="1Btn" onclick=getNumber(1)>1</button>
              <button class="btn" id="2Btn" onclick=getNumber(2)>2</button>
              <button class="btn" id="3Btn" onclick=getNumber(3)>3</button>
              <button class="btn" id="resultBtn" onclick=getResult()>=</button>
              <button class="btn" id="zeroBtn" onclick=getNumber(0)>0</button>
              <button class="btn" id="virBtn" onclick=getNumber(".")>.</button>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
