<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="totalScreen">
    <div id="leftScreen">
      <img src="img/calculator-animate.svg" alt="calculator-animate">      
    </div>
    <div id="rightScreen">
      <div class="boxCalc">
        <div class="calc">
          <div class="boxTop">
            <div class="boxResult">
              <h1>450</h1>
            </div>                         
          </div>
          <div class="boxBot">
            <div class="boxBtn">
              <button class="btn" class="btnSide" id="Cbtn">C</button>
              <button class="btn" id="CEbtn">CE</button>
              <button class="btn" id="divBtn"><i class="fa-solid fa-divide"></i></button>
              <button class="btn" id="mulBtn"><i class="fa-solid fa-xmark"></i></button>
              <button class="btn" id="7Btn">7</button>
              <button class="btn" id="8Btn">8</button>
              <button class="btn" id="9Btn">9</button>
              <button class="btn" id="subBtn">-</button>
              <button class="btn" id="4Btn">4</button>
              <button class="btn" id="5Btn">5</button>
              <button class="btn" id="6Btn">6</button>
              <button class="btn" id="sumBtn">+</button>
              <button class="btn" id="1Btn">1</button>
              <button class="btn" id="2Btn">2</button>
              <button class="btn" id="3Btn">3</button>
              <button class="btn" id="resultBtn">=</button>
              <button class="btn" id="zeroBtn">0</button>
              <button class="btn" id="virBtn">,</button>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
